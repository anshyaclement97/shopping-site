<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>


       <script type="text/javascript">
        // Function to refresh the page every 1 seconds
        function refreshPage() {
            location.reload(); // Reload the current page
        }


        // Call the refreshPage function every 1000 milliseconds (1 seconds)
        setInterval(refreshPage, 1000);
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if db %}

{% for i in db %}

<div class="card" style="width: 18rem;">
  <img src="{{i.item.productimage.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.item.product}}</h5>
    <p class="card-text">{{i.item.desc}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{i.item.price}}</li>
    <li class="list-group-item">{{i.selectedsize}}</li>
   <li class="list-group-item"> <a href="http://127.0.0.1:8000/ecommerceapp/incdec/{{i.id}}?action=decrement" class="btn btn-primary">-</a> {{i.quantity}}<a href="http://127.0.0.1:8000/ecommerceapp/incdec/{{i.id}}?action=increment">+</a></li>
  </ul>

<div class="card-body">
    <a href="#" class="card-link">remove</a>
    <a href="#" class="card-link">Buy product</a>
  </div>
    </div>
{% endfor %}

{% else %}

<h1>your cart is empty</h1>


{% endif %}

<h1>total amount :{{total}}</h1>
<h1>total product :{{count}}</h1>
<a href="http://127.0.0.1:8000/ecommerceapp/delivery_details/" class="btn btn-info">continue</a>

</body>
</html>
