<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delivery details</h1>

<form method="get"  action="http://127.0.0.1:8000/ecommerceapp/final_summary/" >{% csrf_token %}

{% for i in data %}

<input type="radio" name="address" value="{{i.id}}">
{{i.adress_line1}}
{{i.address_line2}}
{{i.pincode}}
{{i.city}}
{{i.state}}
{{i.contact_name}}
{{i.conatct_number}}
    <input type="submit" value="Deliver to this address"><br><br><br>


{% endfor %}
</form>

<a href="http://127.0.0.1:8000/ecommerceapp/addaddress/" class="btn btn-primary">Add Address +</a>
</body>
</html>
