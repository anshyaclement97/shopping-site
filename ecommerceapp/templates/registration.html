<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    /* Your custom CSS styles here */
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-7">
            <img src="{% static 'image/Screenshot 2024-04-19 121254.png' %}" height="750px" width="840px">
        </div>
        <div id="a1" class="col-4 p-5" align="center">
            <h1>Be the First to Know!</h1>
            <h6>Sign up now and be part of the ML Silks Family for our collection updates!</h6>
            <div class="box">
                <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <h1><i class="fa-solid fa-user"></i></h1>
                    <input type="file" id="fileInput" name="propic"><br><br>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name"> <br><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br><br>
                    <input type="number" id="phone" name="phone" placeholder="+91-" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number"><br><br>
                    Gender:
                    <input type="radio" name="gender" id="genderMale" value="male">Male
                    <input type="radio" name="gender" id="genderFemale" value="female">Female<br><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password"><br><br>
                    <input type="submit" value="Register Here.."><br><br><br>
                    <h4>𝓪𝓵𝓻𝓮𝓪𝓭𝔂 𝓱𝓪𝓿𝓮 𝓪𝓷 𝓪𝓬𝓬𝓸𝓾𝓷𝓽?</h4>
                    <button><a href="http://127.0.0.1:8000/ecommerceapp/userlogin/">Login</a></button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        var fullname = document.getElementById('fullname').value.trim();

        var email = document.getElementById('email').value.trim();

        var phone = document.getElementById('phone').value.trim();

        var password = document.getElementById('password').value.trim();

        var cpassword = document.getElementById('cpassword').value.trim();

        var genderMale = document.getElementById('genderMale').checked;

        var genderFemale = document.getElementById('genderFemale').checked;

        var phonePattern = /[0-9]{10}/;


        if (fullname === "") {
            alert("Please enter your full name.");
            return false;
        }



        if (email === "") {
            alert("Please enter your email.");
            return false;
        }

        if (phone === "") {
            alert("Please enter your phone number.");
            return false;
        }

        if (!phonePattern.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }


        if (!genderMale && !genderFemale) {
            alert("Please select your gender.");
            return false;
        }

        if (password === "") {
            alert("Please enter your password.");
            return false;
        }

        if (cpassword === "") {
            alert("Please confirm your password.");
            return false;
        }

        if (password !== cpassword) {
            alert("Passwords do not match.");
            return false;
        }


         if (fileInput.files.length === 0) {
            alert("Please select a profile picture.");
            return false;
        }


        return true;
    }
</script>

</body>
</html>
