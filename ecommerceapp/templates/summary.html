<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #div1{

        height:200px;
        width:600px;
        background-color:lightblue;
        border:2px solid ;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in cartitems %}


product name: {{i.item.product}}
<br><br>
{% endfor %}

address line 1 :{{address.address_line1}}
address line 2{{address.address_line2}}

<br><br>
Total amount : {{total}}

<div id="div1">

<form action="http://127.0.0.1:8000/ecommerceapp/create_order/" method="post">
    {% csrf_token %}

    <input type="hidden" name="address_id" value="{{ address.id }}">





    <label>Online payment</label>


    <!-- Stripe payment button -->
     <script src="https://js.stripe.com/v3/"></script>
    <script
        src="https://checkout.stripe.com/checkout.js"
        class="stripe-button"
        data-key="{{ key }}"
        data-amount="{{ striptotal }}"
        data-name="Online payment"
        data-description="Online payment"
        data-locale="auto"
        data-currency="inr">
    </script>

</form>

</div>
</body>
</html>
